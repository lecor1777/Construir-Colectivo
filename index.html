<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Obras Detenidas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .map {
            width: 100%;
            height: 50%;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1em;
            color: #666;
            margin: 0.5em 0;
        }
        hr {
            width: 100%;
            border: 1px solid #ccc;
            margin: 1em 0;
        }
        #clock-title {
            font-size: 1.5em;
            color: #333;
            margin: 1em 0 0.5em 0;
        }
        #clock {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin: 0.5em 0;
        }
        .footer {
            margin-top: 2em;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .footer .milei {
            font-size: 2em;
            display: block;
        }
        .footer .pone-la-plata {
            font-size: 2em;
            display: block;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            .container {
                flex-direction: row;
            }
            .content, .map {
                width: 50%;
                height: 100vh;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            #clock-title {
                font-size: 1.8em;
            }
            #clock {
                font-size: 2.5em;
            }
            .footer .milei, .footer .pone-la-plata {
                font-size: 3em;
                letter-spacing: 0.1em;
            }
        }
        .chart-container {
            width: 90%;
            max-width: 600px;
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Mapa de Obras Detenidas</h1>
            <p>Desde que el gobierno de Milei asumió, las obras de integración socio urbana están detenidas.</p>
            <hr>
            <p id="clock-title">Los barrios populares se ven perjudicados hace</p>
            <p id="clock">Calculando tiempo...</p>
            <div class="chart-container">
                <canvas id="myPieChart"></canvas>
            </div>
            <div class="footer">
                <span class="milei">MILEI</span>
                <span class="pone-la-plata">PONE LA PLATA</span>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1pdsoyULXDuBiwB-FvvuKNM8dhbMTa_w&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function updateClock() {
            const assumedDate = new Date('2023-12-10T12:00:00'); // Fecha y hora de asunción
            const now = new Date();
            const diff = now - assumedDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('clock').innerText = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        setInterval(updateClock, 1000);

        // Data for the pie chart
        const data = {
            labels: ['Label 1', 'Label 2', 'Label 3'],
            datasets: [{
                data: [10, 20, 30],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        };

        // Config for the pie chart
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        };

        // Render the pie chart
        window.onload = function() {
            const ctx = document.getElementById('myPieChart').getContext('2d');
            new Chart(ctx, config);
        };
    </script>
</body>
</html>
