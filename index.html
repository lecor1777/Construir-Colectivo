<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
</head>
<body>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1pdsoyULXDuBiwB-FvvuKNM8dhbMTa_w&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>

<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Obras Detenidas</title>
    <style>
        body {
            display: flex;
        }
        .content {
            width: 50%;
            padding: 20px;
        }
        .map {
            width: 50%;
            height: 100vh; /* Altura de la pantalla completa */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mapa de Obras Detenidas</h1>
        <p>Aquí puedes agregar contenido adicional, como una descripción, estadísticas, etc.</p>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1pdsoyULXDuBiwB-FvvuKNM8dhbMTa_w&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
    </div>
</body>
</html>
