<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Obras Detenidas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .content {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .map {
            width: 50%;
            height: 100vh;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 0.5em 0;
        }
        hr {
            width: 100%;
            border: 1px solid #ccc;
            margin: 1em 0;
        }
        #clock-title {
            font-size: 1.8em;
            color: #333;
            margin: 1em 0 0.5em 0;
        }
        #clock {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            color: #333;
            margin: 0.5em 0;
        }
        .footer {
            margin-top: 2em;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .footer .milei {
            font-size: 3em;
            display: block;
        }
        .footer .pone-la-plata {
            font-size: 3em;
            display: block;
            letter-spacing: 0.1em;
        }
        .chart-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chart-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 0.5em;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 1em;
            font-size: 1.2em;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 1em;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 0.5em;
        }
        .chart-container {
            width: 100%;
            max-width: 600px; /* Ajusta este valor según el tamaño del título */
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div>
                <h1>Mapa de Obras Detenidas</h1>
                <p>Desde que el gobierno de Milei asumió, las obras de integración socio urbana están detenidas.</p>
                <hr>
                <p id="clock-title">Los barrios populares se ven perjudicados hace</p>
                <p id="clock">Calculando tiempo...</p>
            </div>
            <div class="chart-wrapper">
                <div class="chart-title">Estado de las Obras</div>
                <div class="chart-container">
                    <canvas id="myPieChart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #36A2EB;"></div>
                        <span>Finalizadas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FFCE56;"></div>
                        <span>Proceso de contratación</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4BC0C0;"></div>
                        <span>Proceso de recisión</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #FF6384;"></div>
                        <span>Detenidas</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span class="milei">MILEI</span>
                <span class="pone-la-plata">PONE LA PLATA</span>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1pdsoyULXDuBiwB-FvvuKNM8dhbMTa_w&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function updateClock() {
            const assumedDate = new Date('2023-12-10T12:00:00'); // Fecha y hora de asunción
            const now = new Date();
            const diff = now - assumedDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('clock').innerText = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        setInterval(updateClock, 1000);

        // Datos del gráfico de torta
        const data = {
            labels: ['Finalizadas', 'Proceso de contratación', 'Proceso de recisión', 'Detenidas'],
            datasets: [{
                data: [476, 49, 40, 654], // Datos actualizados
                backgroundColor: ['#36A2EB', '#FFCE56', '#4BC0C0', '#FF6384'],
                hoverBackgroundColor: ['#36A2EB', '#FFCE56', '#4BC0C0', '#FF6384']
            }]
        };

        // Configuración del gráfico de torta
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                }
            }
        };

        // Renderizar el gráfico de torta
        window.onload = function() {
            const ctx = document.getElementById('myPieChart').getContext('2d');
            new Chart(ctx, config);
        };
    </script>
</body>
</html>
