<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Obras Detenidas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=VT323&display=swap">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .content {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .map {
            width: 50%;
            height: 100vh;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 0.5em 0;
        }
        #clock-title {
            font-size: 1.8em;
            color: #333;
            margin: 1em 0 0.5em 0;
        }
        #clock {
            font-family: 'VT323', monospace;
            font-size: 2.5em;
            color: #333;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Mapa de Obras Detenidas</h1>
            <p>Aquí puedes agregar contenido adicional, como una descripción, estadísticas, etc.</p>
            <p id="clock-title">Tiempo transcurrido desde la asunción:</p>
            <p id="clock">Calculando tiempo...</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1pdsoyULXDuBiwB-FvvuKNM8dhbMTa_w&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function updateClock() {
            const assumedDate = new Date('2023-12-10T12:00:00'); // Fecha y hora de asunción
            const now = new Date();
            const diff = now - assumedDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('clock').innerText = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
